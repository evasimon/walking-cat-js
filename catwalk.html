 <!DOCTYPE html>
        <html>
         <head>
          <meta charset="utf-8" />
          <title>Cat Walk</title>
         </head>
         <body>

          <button id="start-button">Start</button>
          <button id="speed-button">Go Faster!</button>
          <button id="stop-button">Stop</button>
          <div id="info"></div>

          <img style="position:absolute; left: 0px; top: 80px;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

          <script>
            var movePixels = 10;
            var delayMs = 50;
            var catTimer = [];
            var startButton = document.getElementById('start-button');
            var stopButton = document.getElementById('stop-button');
            var speedButton = document.getElementById('speed-button');

            function catWalk() {
              var img = document.getElementsByTagName('img')[0];
              var currentLeft = parseInt(img.style.left);
              img.style.left = (currentLeft + movePixels) + 'px';
              if (currentLeft > (window.innerWidth-img.width)) {
                img.style.left = '0px';
              }
            }
            
            function startCatWalk() {
              catTimer.push(window.setInterval(catWalk, delayMs));
            }

            function speedCatWalk() {
              catTimer.push(window.setInterval(catWalk, delayMs - 30));
            }

            function stopCatWalk() {
              for (i=0; i < catTimer.length; i++){
                var currentTimer = catTimer[i];
                window.clearInterval(currentTimer);
              }

            }

            startButton.addEventListener('click', startCatWalk, false);
            speedButton.addEventListener('click', speedCatWalk, false);
            stopButton.addEventListener('click', stopCatWalk, false);


          </script>

         </body>
        </html>
